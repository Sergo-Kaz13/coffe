<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Coffee</title>
</head>
<body>
  <div class="wrapper">
    <div class="cards">
      <div class="card__item card1">
        <span class="price">$2</span>
        <img src="assets/icon/bean-bronze.png" alt="cofee bronze" class="icon">
        <h2 class="title">Bronze</h2>
        <p class="text">
          any cup of coffee <br>
          until $3
        </p>
      </div>
      <div class="card__item card2">
        <span class="price">$3</span>
        <img src="assets/icon/bean-gold.png" alt="coffe gold" class="icon">
        <h2 class="title">Gold</h2>
        <p class="text">
          any cup of coffee <br>
          until $5
        </p>
      </div>
      <div class="card__item card3">
        <span class="price">$2.5</span>
        <img src="assets/icon/bean-silver.png" alt="coffe silver" class="icon">
        <h2 class="title">Silver</h2>
        <p class="text">
          any cup of coffee <br>
          until $4
        </p>
      </div>  
    </div>
  </div>
</body>
</html>
